
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/header1.png">
    <link rel="stylesheet" href="sd-style.css">
    <style>
        body { overflow: hidden; }
        header { position: relative; }
        .exam {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 80vh;
            width: 80%;
            margin: auto;
        }
        .exam-list {
            width: 100%;
            border-collapse: collapse;
        }
        .exam-list th, .exam-list td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .register-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/header.png" alt="">
            <h2>CVR <span class="danger"></span>Hyderabad</h2>
        </div>
        <div class="navbar">
            <a href="sd-index-sec.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="sd-timetable-sec.html" onclick="timeTableAll()">
                <span class="material-icons-sharp">today</span>
                <h3>Time Table</h3>
            </a> 
            <a href="sd-exam-sec.html" class="active">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Examination</h3>
            </a>
            <a href="sd-password-sec.html">
                <span class="material-icons-sharp">password</span>
                <h3>Change Password</h3>
            </a>
            <a href="index.html">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        <div id="profile-btn" style="display: none;">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
    </header>

    <main>
        <div class="exam">
            <h2>Available Exams</h2>
            <table class="exam-list" id="examTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Duration</th>
                        <th>Description</th>
                        <th>Register</th>
                    </tr>
                </thead>
                <tbody id="examTableBody">
                    <!-- Exam rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchExams();
        });

        function fetchExams() {
            fetch('http://localhost:3000/auth/student/exams') // Adjust endpoint if necessary
                .then(response => response.json())
                .then(exams => {
                    const examTableBody = document.getElementById('examTableBody');
                    examTableBody.innerHTML = ''; // Clear any existing rows
                    exams.forEach(exam => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${exam.title}</td>
                            <td>${exam.date}</td>
                            <td>${exam.duration} hours</td>
                            <td>${exam.description}</td>
                            <td><button class="register-btn" onclick="registerExam(${exam.id})">Register</button></td>
                        `;
                        examTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching exams:', error));
        }

        function registerExam(examId) {
            const studentId = 1; // Replace with dynamic student ID if available

            fetch('http://localhost:3000/auth/student/register-exam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ student_id: studentId, exam_id: examId })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to register');
                return response.json();
            })
            .then(data => {
                alert(data.message);
                fetchExams(); // Refresh the exams list after registration
            })
            .catch(error => alert('Error registering for exam. Please try again.'));
        }
    </script>
</body>


</html>
